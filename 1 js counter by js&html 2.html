<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Centering the content of the page */
        body {
            display: flex;
            justify-content: center;  /* Center horizontally */
            align-items: center;      /* Center vertically */
            height: 100vh;           /* Full viewport height */
            margin: 0;                /* Remove default margin */
            background-color: #f0f0f0; /* Optional: Add background color */
            margin-top: -10%;
        }

        #countLabel {
            font-size: 10em; /* Fix: Using font-size, corrected and adjusted size */
            display: block;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        #btnContainer {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1.5em;
            color: rgb(15, 14, 15);
            background-color: rgb(84, 10, 221);
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.25s; /* Fix: Corrected transition time */
            box-shadow: 0 4px 6px rgba(168, 168, 190, 0.11), 0px 1px 3px rgba(0, 0, 0, 0.08);
        }

        button:hover {
            background-color: blueviolet;
        }
    </style>
    <script>
        function Increament() {
            var countLabel = document.getElementById("countLabel");
            var count = parseInt(countLabel.textContent);
            countLabel.textContent = ++count;
        }

        function Decreament() {
            var countLabel = document.getElementById("countLabel");
            var count = parseInt(countLabel.textContent);
            countLabel.textContent = --count;
        }

        function Reset() {
            document.getElementById("countLabel").textContent = "0";
        }
    </script>
</head>
<body>
    <div>
        <label id="countLabel">0</label>
        <div id="btnContainer">
            <button onclick="Increament()" class="button">Increament</button>
            <button onclick="Decreament()" class="button">Decreament</button>
            <button onclick="Reset()" class="button">Reset</button>
        </div>
    </div>
</body>
</html>
